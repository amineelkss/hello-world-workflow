name: Push and Pull Request Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  linting:
    runs-on: ubuntu-22.04

    env:
      MESSAGE: "Déploiement réussi"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Display Environment Variable
        run: echo "$MESSAGE"
